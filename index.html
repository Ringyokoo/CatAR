<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="paw-black-shape.ico" type="image/x-icon">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Cat</title>


    <style>
        .box {
            display: flex;
        }

        model-viewer {
            width: 800px;
            height: 600px;
            margin: 0, auto;
        }
    </style>

    <audio autoplay="autoplay">
        <source src="Soothing-Piano.mp3" type="audio/mpeg">
    </audio>

</head>

<body>
    <div class="box">
        <model-viewer src="cat/scene.glb" camera-controls auto-rotate disable-zoom shadow-intensity="1"
            animation-name="" ar camera-target="0m 0m 0m" ar-modes="webxr scene-viewer quick-look">

            <button slot="ar-button" id="ar-button">
                Посмотреть в AR
            </button>

            <div id="ar-prompt">
                <img src="phone.png">
            </div>

            <button id="ar-failure">
                AR is not tracking!
            </button>

            <span id="Cbox"> Анимация</span>
            <br>
            <label class="switch" onclick="Anim()">
                <input type="checkbox">
                <span class="slider1 round"></span>
            </label>

            <div class="slider">
                <div class="slides">
                    <button class="slide selected" onclick="switchSrc(this, 'SK_Imbir|A_Imbir_Idle_Seet_02_SK_Imbir')"
                        style="background-image: url('CatModel/pew.png');">

                    </button><button class="slide" onclick="switchSrc(this, 'SK_Imbir|A_Imbir_Idle_Seet_03_SK_Imbir')"
                        style="background-image: url('CatModel/head.png');">

                    </button><button class="slide" onclick="switchSrc(this, 'SK_Imbir|A_Imbir_Idle_Seet_SK_Imbir')"
                        style="background-image: url('CatModel/ears.png');">

                    </button><button class="slide" onclick="switchSrc(this, 'SK_Imbir|A_Imbir_Run_SK_Imbir')"
                        style="background-image: url('CatModel/run.png');">

                    </button><button class="slide" onclick="switchSrc(this, 'SK_Imbir|A_Imbir_Walk_SK_Imbir')"
                        style="background-image: url('CatModel/walk.png');">
                    </button>
                </div>
            </div>
        </model-viewer>
    </div>
    </div>
</body>


<script type="module">
    const modelViewer = document.querySelector("model-viewer");
    const chek = document.querySelector("input");

    window.switchSrc = (element, name) => {
        modelViewer.animationName = name;
        const slides = document.querySelectorAll(".slide");
        slides.forEach((element) => { element.classList.remove("selected"); });
        element.classList.add("selected");
    };

    document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
        // Keep slider interactions from affecting the XR scene.
        ev.preventDefault();
    });

    var aud = document.querySelector("audio");
    aud.volume = 0.3;

    window.Anim = () => {
        (chek.checked) ? modelViewer.play() : modelViewer.pause();
    }

    document.addEventListener('click', musicPlay);
    function musicPlay() {
        aud.play();
    }
</script>

<style>
    /* This keeps child nodes hidden while the element loads */
    :not(:defined)>* {
        display: none;
    }

    model-viewer {
        background-color: #eee;
        overflow-x: hidden;
        --poster-color: #eee;
    }

    #Cbox {
        position: absolute;
        left: 10px;
        bottom: 175px;
        padding: 20px 16px 20px 16px;
        font-family: Roboto Regular, Helvetica Neue, sans-serif;
        font-size: 16px;
        color: #4285f4;
    }

    #ar-button {
        /* background-image: url(../../assets/ic_view_in_ar_new_googblue_48dp.png); */
        background-repeat: no-repeat;
        background-size: 20px 20px;
        background-position: 12px 50%;
        background-color: #fff;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        bottom: 132px;
        padding: 0px 16px 0px 16px;
        font-family: Roboto Regular, Helvetica Neue, sans-serif;
        font-size: 14px;
        color: #4285f4;
        height: 36px;
        line-height: 36px;
        border-radius: 18px;
        border: 1px solid #DADCE0;
    }

    #ar-button:active {
        background-color: #E8EAED;
    }

    #ar-button:focus {
        outline: none;
    }

    #ar-button:focus-visible {
        outline: 1px solid #4285f4;
    }

    @keyframes circle {
        from {
            transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
        }

        to {
            transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg);
        }
    }

    @keyframes elongate {
        from {
            transform: translateX(100px);
        }

        to {
            transform: translateX(-100px);
        }
    }

    model-viewer>#ar-prompt {
        position: absolute;
        left: 50%;
        bottom: 175px;
        animation: elongate 2s infinite ease-in-out alternate;
        display: none;
    }

    model-viewer[ar-status="session-started"]>#ar-prompt {
        display: block;
    }

    model-viewer>#ar-prompt>img {
        animation: circle 4s linear infinite;
        animation-iteration-count: 2;
    }

    model-viewer>#ar-failure {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 175px;
        display: none;
    }

    model-viewer[ar-tracking="not-tracking"]>#ar-failure {
        display: block;
    }

    .slider {
        width: 100%;
        text-align: center;
        overflow: hidden;
        position: absolute;
        bottom: 16px;
    }

    .slides {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
    }

    .slide {
        scroll-snap-align: start;
        flex-shrink: 0;
        width: 100px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #ddd;
        margin-right: 10px;
        border-radius: 10px;
        border: none;
        display: flex;
    }

    .slide.selected {
        border: 2px solid #4285f4;
    }

    .slide:focus {
        outline: none;
    }

    .slide:focus-visible {
        outline: 1px solid #4285f4;
    }

    /*  */
    .switch {
        left: 20px;
        bottom: 155px;
        position: absolute;
        display: inline-block;
        width: 60px;
        height: 34px;
    }


    .switch input {
        display: none;
    }


    .slider1 {
        /* margin-left: 16px; */
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider1:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked+.slider1 {
        background-color: #2196F3;
    }

    input:focus+.slider1 {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider1:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider1.round {
        border-radius: 34px;
    }

    .slider1.round:before {
        border-radius: 50%;
    }
</style>

</html>
